{% extends "base.html" %}

{% block title %}
    Upload Organization Profile - AI DRIVEN ENTREPRENEUR SUPPORT SYSTEM
{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Organization Profile</h2>

    <!-- Form to upload PDF -->
    <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pdf_file" class="form-label">Upload Organization Profile (PDF):</label>
            <input type="file" name="pdf_file" id="pdf_file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract PDF</button>
    </form>
</div>
