<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manual PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #007bff;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>User Manual</h2>

    <div class="manual-container">
        {% for section in manual_sections %}
            <div class="manual-section">
                <h3>{{ section.title }}</h3>
                <p>{{ section.content|safe }}</p>

                {% if section.images %}
                    <div class="manual-images">
                        {% for image in section.images %}
                        <img src="{{ image }}" alt="{{ section.title }} screenshot">
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
