<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manual PDF</title>
</head>
<body>
    <center><h1 style="font-size: 20px;">User Manual</h1></center>

    <div class="manual-container" style="margin-left: 30px; margin-right: 30px; font-size: 15px;">
    {% for section in manual_sections %}
        <div class="manual-section">
            <h3>{{ section.title }}</h3>
            <p>{{ section.content|safe }}</p>

            {% if section.images %}
                <div class="manual-images">
                    {% for image in section.images %}
                    <img src="{{ image }}" alt="{{ section.title }} screenshot"
                    style="width: 100%; max-width: 600px; height: auto; display: block; margin: 20px auto; padding: 5px;">

                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
</body>
</html>
